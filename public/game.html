<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSE Clicker</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body onload="initializeGame();">
<!-- You may assume that there will be exactly 3 types of equipment with ids of "shovel", "excavator", and "mine" -->
<!-- You may hardcode elements as HTML and/or use JavaScript with the initializeGame() function to setup your GUI -->
    <h1>Username: <span id="username"></span></h1>
    <h2>Current gold: <span id="gold"></span></h2>

    <button onclick="clickGold();">Get Gold</button>
    <button onclick="buyEquipment('shovel');">Buy Shovel</button>
    <button onclick="buyEquipment('excavator');">Buy Excavator</button>
    <button onclick="buyEquipment('mine');">Buy Mine</button>

    <br>
    <h3>Shovel:</h3>
    <ul>
        <li>Name: <span id="shovelName"></span></li>
        <li>Owned: <span id="shovelOwned"></span></li>
        <li>Cost: <span id="shovelCost"></span></li>
    </ul>

    <br>
    <h3>Excavator:</h3>
    <ul>
        <li>Name: <span id="excavatorName"></span></li>
        <li>Owned: <span id="excavatorOwned"></span></li>
        <li>Cost: <span id="excavatorCost"></span></li>
    </ul>

    <br>
    <h3>Mine:</h3>
    <ul>
        <li>Name: <span id="mineName"></span></li>
        <li>Owned: <span id="mineOwned"></span></li>
        <li>Cost: <span id="mineCost"></span></li>
    </ul>

    <script src="game.js"></script>

</body>
</html>
